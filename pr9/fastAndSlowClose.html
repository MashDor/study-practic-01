<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script>
        $(document).ready(function() {
            $(".fast").click(function() {
                $(this).toggle();
            });
            $(".slow").click(function() {
                $(this).toggle(1000);
            });
        })
    </script>
</head>
<body>
    <button class="fast">Быстро закрыть</button>
    <button class="slow">Медленно закрыть</button>
</body>
</html>
